<script>
 
  function getData(e) {

  }
  function debounce(call, delay) {
    let timer;
    return function (...args) {
        if(timer) clearTimeout(timer)
    timer=  setTimeout(() => {
        call();
      }, delay);
    };
  }
  const MyDebounce = debounce(getData, 2000);
</script>
